<!DOCTYPE html>
<html>
  <head>
    <title>Example</title>
    <meta charset="utf-8">
    <link href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCqAOF3CcILJ6MwkGxW0DvojCwgokbAe5E&sensor=false">
    </script>
    <script type="text/javascript" 
    	src="js/autocomplete_map_geocoder.js">
    </script>
    <script type="text/javascript">    

        map = null;

        function inicialize(){
        	map = new AutocompleteMapGeocoder("#map-canvas", "#address", "#latitude", "#longitude", -6.889707, -38.56121817);
        }

        function mostraValores () {
        	alert(map.getLongitude()+"\n"+map.getLatitude());
        }

    </script>
  </head>
  <body onload="inicialize();">
    <form action="#">
      <input type="text" name="address" id="address" placeholder="SÃ£o Paulo" />
      <input type="hidden" name="latitude" id="latitude"/>
      <input type="hidden" name="longitude" id="longitude"/>
    </form>
    <div id="map-canvas"></div>
    <div id="coordenadas">
    	<button onclick="mostraValores()">Pegar valores</button>
    </div>
  </body>
</html>
